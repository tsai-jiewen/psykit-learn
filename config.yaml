baseurl: /
languageCode: zh-tw
title: A jwlearn blog
theme: "hugo-lithium"
googleAnalytics: ''
disqusShortname: 'https-jwlearn-netlify-app'
enableEmoji: true
hasCJKLanguage: true

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: About
      url: /about/
      weight: 1
#    - name: GitHub
#      url: https://github.com/tsai-jiewen
    - name: Series
      url: /categories/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4

      
params:
  likerID: "tsai_jiewen"
  copyright: "Copyright {year} JW Tsai"
  footerCopyright: ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - python
    - tex
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  # footer
  author: JW Tsai
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
